<!DOCTYPE html>
<html>
<body>
  <h1>There are {{ people|length }} people in the database</h1>
  <a href="{{ url_for('add_person') }}">Add person</a>
  <hr />
  {% for person in people %}
  {{ person['name'] }} (<a href="{{ url_for('edit_person', person_name=person['name']) }}">Edit</a> | <a href="{{ url_for('delete_person', person_name=person['name']) }}">Delete</a>)
    <hr />
  {% endfor %}
</body>
</html>
